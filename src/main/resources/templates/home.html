<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>BookStore</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<main>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            Cart <span id="cart-item-count">(0)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container">
        <div style="padding-top: 90px;">
        <div class="row row-cols-1 row-cols-md-4">
            <div class="col mb-3" v-for="product in products">
                <div class="card h-100 product">

                        <img :src="product.imageUrl"
                             onerror="this.onerror=null; this.src='/images/image-not-found.png'"
                             class="card-img-top" alt="Movie"
                             height="300" width="200"
                        />

                    <div class="card-body">
                        <h5 class="card-title"
                            data-toggle="tooltip"
                            data-placement="top">{{product.name}}</h5>
                        <p class="card-text"
                           data-toggle="tooltip"
                           data-placement="top"
                           >{{product.description}}</p>
                        <button class="btn btn-primary">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>

<script src="/webjars/jquery/jquery.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/webjars/vue/vue.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
